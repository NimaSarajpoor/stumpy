name: Tests
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  minimum-version-testing:
    uses: ./.github/workflows/reusable-workflow.yml@main
    with:
      python-version: '3.8'
      test-type: 'unit'
  unit-testing:
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    uses: ./.github/workflows/reusable-workflow.yml@main
    with:
      python-version: ${{ matrix.python-version }}
      test-type: 'unit'
  coverage-testing:
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    uses: ./.github/workflows/reusable-workflow.yml@main
    with:
      python-version: ${{ matrix.python-version }}
      test-type: 'coverage'